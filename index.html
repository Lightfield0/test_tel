<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Telegram Web App</h1>
        <p id="user-info"></p>
        <button id="get-info">Get User Info</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;

        document.getElementById('get-info').addEventListener('click', () => {
            const user = tg.initDataUnsafe.user;
            document.getElementById('user-info').innerText = `Hello, ${user.first_name} ${user.last_name}`;
        });

        tg.ready();
    </script>
</body>
</html>
